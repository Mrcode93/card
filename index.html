<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="uper"></div>
      <div class="user"></div>
      <div class="notes">
        <h1>Victor Crest</h1>
        <h2>26</h2>
        <p>London</p>
      </div>
      <div class="lower">
        <span class="left"
          ><h3>80K</h3>
          <p>Followers</p>
        </span>
        <span class="center"
          ><h3>803K</h3>
          <p>Likes</p>
        </span>
        <span class="right"
          ><h3>1.4K</h3>
          <p>Photos</p>
        </span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amer Farhan Ahmed</a>.
    </div>
  </body>
</html>
